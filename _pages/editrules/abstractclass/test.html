<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/utils/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
</head>
<body>

<object id="svgObject" data="diagram.svg" type="image/svg+xml" width="231" height="77">

<script>
window.onload=function() {
	var a = document.getElementById("svgObject");
	// Get the SVG document inside the Object tag
	var svgDoc = a.contentDocument;

Draggable.create(svgDoc.getElementsByTagName('rect'), {type:"x,y"})
Draggable.create(document.getElementsByTagName('text'), {type:"x,y"})
Draggable.create(document.getElementsByTagName('line'), {type:"x,y"})
Draggable.create(document.getElementsByTagName('image'), {type:"x,y"})

};
</script>

</body>
</html>
